<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DelilahResto</title>
</head>
<body>
    <header><h1>Delilah Restó</h1></header>
    <section class="login" id="login">
        <h5>Usuario o correo electrónico</h5>
        <input type="text" placeholder="Ingrese Usuario o Correo Electrónico">
        <h5>Contraseña</h5>
        <input type="password" name="pass" id="pass" placeholder="Ingrese su Contraseña">
    </section>
    <section class="botones" id="botones">
        <button class="start" id="start">INICIAR SESIÓN</button>
        <button class="registrar" id="registrar">REGISTRARSE</button>
    </section>
</body>
</html>
